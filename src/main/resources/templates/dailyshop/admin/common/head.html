<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >

<head th:fragment="adminHead">
  <!-- Font awesome -->
  <link href="/dailyShop/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/admin/css/base.css}" />
  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}" />
  <script src="/admin/js/jquery-2.1.3.min.js"></script>
  <script src="/admin/js/bootstrap.min.js"></script>
  <script src="/admin/js/bootstrap-table.js"></script>

  <script type="text/javascript">

    function tabChange(tabNum){
      if(tabNum == '1'){
        location.href='/dailyShop/admin/members';
      }else if(tabNum == '2'){
        location.href='/dailyShop/admin/product/register';
      }else if(tabNum == '3'){
        location.href='/dailyShop/admin/product/list';
      }
    }
  </script>
</head>

</html>
