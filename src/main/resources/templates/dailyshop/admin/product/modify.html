<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/dailyshop/admin/common/head :: adminHead"></head>
<body>
<script type="text/javascript">
  $(document).ready(function(){
  });

</script>
<div th:replace="/dailyshop/admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
  <div class="cc-tab-con">
    <a href="javascript:tabChange('1');" class="cc-tab-item">사용자 관리</a>		<!--// on : 현재 위치 //-->
    <a href="javascript:void(0);" class="cc-tab-item on">상품 추가</a>
    <a href="javascript:tabChange('3');" class="cc-tab-item">상품 목록</a>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="aa-myaccount-area">
        <div class="row">
          <div class="col-md-6">
            <div class="aa-myaccount-register">
              <h4>상품 수정</h4>
              <form role="form" th:object="${product}" class="aa-login-form" method="post"
                    enctype="multipart/form-data">
                <label th:for="name">상품 이름<span>*</span></label>
                <input type="text" name="name" th:field="*{name}">
                <label th:for="file">상품 이미지<span>*</span></label>
                <input type="file" name="file">
                <img th:src="*{filePath}"><br>
                <label th:for="price">가격<span>*</span></label>
                <input type="text" name="price" th:field="*{price}">
                <label th:for="category">카테고리<span>*</span></label><br>
                <select name="category" th:field="*{category}">
                  <option value="MEN">MEN</option>
                  <option value="WOMEN">WOMEN</option>
                  <option value="SPORTS">SPORTS</option>
                  <option value="DIGITAL">Digital</option>
                </select><br>
                <label th:for="stockQuantity">재고 수량<span>*</span></label>
                <input type="text" name="stockQuantity" th:field="*{stockQuantity}">
                <button type="submit" class="aa-browse-btn">수정</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
