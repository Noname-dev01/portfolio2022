<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/dailyshop/admin/common/head :: adminHead"></head>
<body>
<script type="text/javascript">
    $(document).ready(function(){
    });

</script>
<div th:replace="/dailyshop/admin/common/top::header"></div>
<div id="maininner"><!-- maininner (s)-->
    <div class="cc-tab-con">
        <a href="javascript:tabChange('1');" class="cc-tab-item">사용자 관리</a>		<!--// on : 현재 위치 //-->
        <a href="javascript:void(0);" class="cc-tab-item on">상품 추가</a>
        <a href="javascript:tabChange('3');" class="cc-tab-item">상품 목록</a>
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="aa-myaccount-area">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="aa-myaccount-register">
                                <h4>상품 등록</h4>
                                <form role="form" class="aa-login-form" method="post"
                                      enctype="multipart/form-data">
                                    <label th:for="name">상품 이름<span>*</span></label><br>
                                    <input type="text" name="name"><br>
                                    <label th:for="file">상품 이미지<span>*</span></label><br>
                                    <input type="file" name="file" ><br>
                                    <label th:for="price">가격<span>*</span></label><br>
                                    <input type="text" name="price"><br>
                                    <label th:for="category">카테고리<span>*</span></label><br>
                                    <select onchange="optionChange();" name="category" class="category" id="category">
                                        <option>==카테고리 선택==</option>
                                        <option value="MEN" >Men</option>
                                        <option value="WOMEN">Women</option>
                                        <option value="KIDS">Kids</option>
                                        <option value="SPORTS">Sports</option>
                                        <option value="DIGITAL">Digital</option>
                                    </select><br>
                                    <label th:for="subCategory">서브 카테고리<span>*</span></label><br>
                                    <select name="subCategory" class="subCategory" id="subCategory">
                                        <option>==서브 카테고리 선택==</option>
                                    </select><br>
                                    <label th:for="stockQuantity">재고 수량<span>*</span></label><br>
                                    <input type="text" name="stockQuantity"><br>
                                    <label th:for="descriptionSimple">설명 요약<span>*</span></label><br>
                                    <input type="text" name="descriptionSimple" style="width: 60%;"><br>
                                    <label th:for="descriptionDetail">상세 설명<span>*</span></label><br>
                                    <textarea type="text" style="width: 60%;height: 35%;" name="descriptionDetail"></textarea><br>
                                    <button type="submit" class="aa-browse-btn">등록</button>
                                </form>
                                <script>
                                    function optionChange() {
                                        var common = ['Casual','Sports','Formal','Outer','Shirts','Pants','Shoes','ACC'];
                                        var sports = ['Sports'];
                                        var digital = ['Camera','Mobile','Tablet','Laptop','ACC'];
                                        var v = $('#category').val();
                                        var o;

                                        if (v == 'MEN'){
                                            o = common;
                                        }else if (v == 'WOMEN'){
                                            o = common;
                                        }else if (v == 'KIDS'){
                                            o = common;
                                        }else if (v == 'SPORTS'){
                                            o = sports;
                                        }else if (v == 'DIGITAL'){
                                            o = digital;
                                        }else {
                                            o = common;
                                        }
                                        $('#subCategory').empty();
                                        $('#subCategory').append( '<option>==서브 카테고리 선택==</option>' );
                                        for (var i = 0; i < o.length; i++){
                                            $('#subCategory').append( '<option>' + o[ i ] + '</option>' );
                                        }
                                    }
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
